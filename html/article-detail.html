<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Detail | shihjen</title>
    <link rel="stylesheet" href="../style/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">twenty2</div>
            
            <div class="menu-toggle" id="menuToggle">☰</div> 

            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html" class="active">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="article-detail with-toc">
        <aside class="article-toc" id="article-toc"></aside>
    
        <article class="article-content">
            <div class="article-meta" id="article-meta"></div>
            <div id="article-content-container"></div>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 shihjen</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentContainer = document.getElementById('article-content-container');
            
            // 1. Get the URL parameters (Query String)
            const urlParams = new URLSearchParams(window.location.search);
            const articlePath = urlParams.get('path'); // Retrieves the value of the 'path' parameter

            // 2. Check if a valid path was found in the URL
            if (!articlePath) {
                contentContainer.innerHTML = '<h1>Article Not Found</h1><p>Please navigate back to the article list.</p>';
                return;
            }

            // 3. Fetch the content of the Markdown file
            fetch(articlePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error: Could not find file at ${articlePath}. Status: ${response.status}`);
                    }
                    return response.text(); // Get the file content as raw text
                })
                .then(markdownText => {
                    // 4. Convert the Markdown to HTML
                    const htmlContent = marked.parse(markdownText);
                    
                    // 5. Insert the HTML into the container
                    contentContainer.innerHTML = htmlContent;

                    // ---- Generate TOC ----
                    const tocContainer = document.getElementById('article-toc');
                    const headings = contentContainer.querySelectorAll('h2');
                    
                    if (headings.length > 0) {
                        let tocHTML = '<h4>Contents</h4><ul>';
                    
                        headings.forEach((heading, index) => {
                            const id = `section-${index}`;
                            heading.id = id;
                            tocHTML += `<li><a href="#${id}">${heading.textContent}</a></li>`;
                        });
                    
                        tocHTML += '</ul>';
                        tocContainer.innerHTML = tocHTML;
                    }


                    // ---- Reading time ----
                    const text = contentContainer.innerText || '';
                    const words = text.trim().split(/\s+/).length;
                    const minutes = Math.max(1, Math.ceil(words / 200));
                    
                    const meta = document.getElementById('article-meta');
                    meta.innerHTML = `⏱️ ${minutes} min read`;

                    // OPTIONAL: Extract the title from the first H1 tag in the rendered content 
                    // and update the page title for better SEO/UX.
                    const firstH1 = contentContainer.querySelector('h1');
                    if (firstH1) {
                        document.title = `${firstH1.textContent} | Alex Data`;
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    contentContainer.innerHTML = `<h1>Error Loading Article</h1><p>There was a problem loading the content for ${articlePath}.</p>`;
                });
                
            // --- Navigation Toggle Script (Needs to be on every page) ---
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');

            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
